<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
</head>
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Jekyll Framework</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/index.html" class="nav-link " >Home</a></li>
        <li class="nav-item"><a href="/pricing.html" class="nav-link " >Pricing</a></li>
        <li class="nav-item"><a href="/products.html" class="nav-link " >Products</a></li>
        <li class="nav-item"><a href="/about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="/contact.html" class="nav-link">Contact</a></li>
        <li class="nav-item"><a href="/sign-in.html" class="nav-link active" aria-current="page">Sign-in</a></li>
      </ul>
    </header>
  </div>
<body class=" container text-center " >
    
    <main class="form-signin" style="max-width: 275px; margin-left: 40%; margin-top: 100px; margin-bottom: 100px;">
      <form>
        <img class="mb-4" src="/assets/bsicons/bootstrap-fill.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
      </form>
    </main>
    
    
        
      
    
    </body>

    <script src="/assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
